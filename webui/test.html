<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            margin-top: 50px;
        }

        .upper {
            text-transform: uppercase;
        }

        .lowercase {
            text-transform: lowercase;
        }

        .capitalize {


            text-transform: capitalize;
        }
    </style>


</head>

<body>
    <div style="text-align: center">
    <h1>welcome guys</h1>

        <p class="upper">this is a disaster</p>
        <p class="lower">FLOOD is a disaster</p>
        <p class="capitalize">this is a disaster</p>

    </div>



</body>

</html>
